<html>

<head>

<body>

    <!--Header Section-->
    <header class="header-footer">
        <h1>Moiz Uddin Lab 3 - Rock Paper Scissors</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://www.espn.com">ESPN</a></li>
            <li><a href="https://www.nfl.com">NFL</a></li>
            <li><a href="https://www.buffalobills.com">Buffalo Bills</a></li>
        </ul>
    </nav>

    <div id="main-content">

        <main id="main">
            <h2>Please choose one of the following.</h2>

            <form>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required><br>

                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select><br>
                <input type="submit" value="Submit">
            </form>

        </main>

        <aside id="sidebar">
            <h2>Rules</h2>
            <h2>You must choose Rock, Paper or Scissors</h2>
            <h2>The Combos are as follows:</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>

        </aside>

    </div>


    <!--Footer Section-->
    <footer class="header-footer">
        <p>By Moiz Uddin for INST 377</p>
    </footer>
